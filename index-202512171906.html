<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Memo PWA</title>
    <link href="./dist/output.css?v=2" rel="stylesheet">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script type="importmap">
      {
        "imports": {
          "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
          "firebase/database": "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"
        }
      }
    </script>
</head>

<body class="bg-gray-100 text-gray-900 h-screen overflow-hidden select-none">
    <div id="app" class="h-full flex flex-col w-full max-w-md mx-auto bg-white shadow-xl overflow-hidden">
        <!-- Main Content Area -->
        <main id="main-view" class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50">
            <!-- Dynamic Content -->
            <div id="memo-list" class="space-y-4"></div>
        </main>

        <!-- Editor Container (Flex Item, animates height) -->
        <div id="editor-modal"
            class="h-0 overflow-hidden transition-[height] duration-300 ease-in-out bg-white border-t border-gray-200 flex flex-col">
            <!-- Modal Header -->
            <div class="h-10 border-b border-gray-50 flex items-center justify-between px-4 bg-gray-50">
                <button id="close-modal-btn" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>
                <div class="font-semibold text-gray-700 text-sm">Memo</div>
                <button id="save-memo-btn" class="text-blue-500 font-medium hover:text-blue-700 text-sm">Save</button>
            </div>
            <!-- Editor Area -->
            <div class="flex-1 p-4 overflow-y-auto">
                <div id="editor-content" class="w-full h-full outline-none text-base resize-none" contenteditable="true"
                    placeholder="Start typing..."></div>
            </div>
            <!-- Optional Toolbar -->
            <div id="editor-toolbar"
                class="h-10 border-t border-gray-100 flex items-center px-4 space-x-4 text-gray-500 hidden">
                <button class="hover:text-black">B</button>
                <button class="hover:text-black">I</button>
                <button class="hover:text-black">List</button>
            </div>
        </div>

        <!-- Bottom Navigation (Flex Item) -->
        <nav id="bottom-nav"
            class="h-16 flex-shrink-0 bg-white border-t border-gray-200 flex items-center justify-around z-20">
            <!-- Populated by JS -->
        </nav>
    </div>

    <script type="module" src="./src/main.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js?v=5')
                .then((reg) => {
                    console.log('Service Worker Registered', reg);
                    if (reg.waiting) {
                        reg.waiting.postMessage({ type: 'SKIP_WAITING' });
                    }
                })
                .catch((err) => console.error('Service Worker Registration Failed:', err));
        }
    </script>
</body>

</html>
